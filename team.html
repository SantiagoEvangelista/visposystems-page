<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="Meet the founding team behind Vispo Systems." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <link rel="stylesheet" href="css/styles.css" />

<body>
  <header class="nav">
    <a class="brand" href="/" aria-label="Vispo home">
      <img src="assets/logo.png" alt="Vispo" class="logo large" />
    </a>
    <nav id="site-menu">
      <a href="team.html" class="active">Team</a>
      <a href="contact.html">Contact</a>
    </nav>
    <!-- Mobile toggle button (shown on small screens) -->
    <button class="nav-toggle" type="button" aria-controls="site-menu" aria-expanded="false" aria-label="Open menu">
      <img src="assets/menu_logo.png" alt="" width="24" height="24" />
    </button>
  </header>

  <main>
    <section class="team-intro" aria-label="Team Introduction">
      <div class="team-intro-content">
        <h3 style="color: #7EC5D9;">THE TEAM</h3>
        <p>Three cofounders united by a shared vision for electronic warfare superiority.</p>
      </div>
    </section>

    <div class="section-divider" aria-hidden="true"></div>

    <section class="cofounders" aria-label="Cofounders">
      <div class="cofounder-grid">
        <div class="cofounder" data-cofounder="1">
          <div class="cofounder-image clickable"></div>
          <div class="cofounder-info">
            <h4 class="clickable">Cofounder</h4>
            <p> </p>
          </div>
        </div>

        <div class="cofounder" data-cofounder="2">
          <div class="cofounder-image clickable"></div>
          <div class="cofounder-info">
            <h4 class="clickable">Cofounder</h4>
            <p> </p>
          </div>
        </div>

        <div class="cofounder" data-cofounder="3">
          <div class="cofounder-image clickable"></div>
          <div class="cofounder-info">
            <h4 class="clickable">Cofounder</h4>
            <p> </p>
          </div>
        </div>
      </div>
    </section>

    <div class="section-divider" aria-hidden="true"></div>

    <section class="experience" aria-label="Experience">
      <div class="experience-content">
        <h3 style="color: #7EC5D9;">EXPERIENCE</h3>
        <p> </p>

        <div class="company-logos">
          <img src="assets/logosExp/1.png" alt="Company logo" class="company-logo">
          <img src="assets/logosExp/2.JPG" alt="Company logo" class="company-logo">
          <img src="assets/logosExp/3.png" alt="Company logo" class="company-logo">
          <img src="assets/logosExp/4.png" alt="Company logo" class="company-logo">
          <img src="assets/logosExp/5.gif" alt="Company logo" class="company-logo">
        </div>
      </div>
    </section>
  </main>

  <!-- Contact Modal -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Contact Options</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="contact-options">
          <a href="#" class="contact-option" id="emailOption">
            <div class="contact-icon">@</div>
            <span>Email</span>
          </a>
          <a href="#" class="contact-option" id="linkedinOption">
            <div class="contact-icon">in</div>
            <span>LinkedIn</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-left">
      <a href="https://www.linkedin.com/company/visposystems" target="_blank">
        <img src="assets/linkedinLogo.svg" alt="LinkedIn" class="icon" style="width:18px; height:18px;" />
      </a>
    </div>
    <div class="footer-center">
      <p>&copy; 2025 Vispo Systems Inc.</p>
    </div>
    <div class="footer-right">
      <a href="contact.html">Contact</a>
    </div>
  </footer>

  <script src="js/app.js"></script>
  <script src="js/team.js"></script>

</html>
