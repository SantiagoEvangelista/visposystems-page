<body style="min-height:100vh; display:flex; flex-direction:column;">
  <header class="nav">
    <a class="brand" href="/" aria-label="Vispo home">
      <img src="assets/logo.png" alt="Vispo" class="logo large" />
    </a>
    <nav id="site-menu">
      <a href="team.html">Team</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
    <button class="nav-toggle" type="button" aria-controls="site-menu" aria-expanded="false" aria-label="Open menu">
      <img src="assets/menu_logo.png" alt="" width="24" height="24" />
    </button>
  </header>

  <main class="below-nav" style="flex:1;">
    <section class="contactWrap" aria-label="Contact">
      <h1 class="pageTitle">Contact</h1>
      <p class="lede center">We build compact & distributed systems to maintain electronic warfare superiority.</p>
      <p class="center">Email us: <a href="mailto:contact@visposystems.com">contact@visposystems.com</a></p>

      <form class="contactForm minimal" action="mailto:contact@visposystems.com" method="post" enctype="text/plain">
        <label>
          <span>Name</span>
          <input type="text" name="name" placeholder="Jane Doe" required />
        </label>
        <label>
          <span>Email</span>
          <input type="email" name="email" placeholder="jane@org.tld" required />
        </label>
        <label>
          <span>Message</span>
          <textarea name="message" rows="5" placeholder="How can we help?" required></textarea>
        </label>
        <button class="btn primary" type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer class="footer" style="width:100%;">
    <div class="footer-left">
      <a href="https://www.linkedin.com/company/visposystems" target="_blank" rel="noopener noreferrer">
        <img src="assets/linkedinLogo.svg" alt="LinkedIn" class="icon" style="width:18px; height:18px;" />
      </a>
    </div>
    <div class="footer-center">
